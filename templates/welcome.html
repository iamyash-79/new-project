<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #00ffcc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .welcome-container {
      text-align: center;
    }

    .line {
      font-size: 2rem;
      margin: 20px 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffcc;
      animation: blink 0.7s step-end infinite;
      width: fit-content;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .car-logo {
      width: 100px;
      margin-bottom: 20px;
      animation: drive 2s linear infinite;
    }

    @keyframes drive {
      0% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(-10px); }
    }

    .skip-btn {
      position: absolute;
      bottom: 30px;
      background-color: #00ffcc;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .skip-btn:hover {
      background-color: #00ddb3;
    }
  </style>
</head>
<body>

  <!-- ✅ Animated Car Logo (Linked directly) -->
  <img class="car-logo" src="https://cdn-icons-png.flaticon.com/512/744/744465.png" alt="Car Logo">

  <div class="welcome-container">
    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
  </div>

  <!-- ✅ Skip Button -->
  <button class="skip-btn" onclick="skipNow()">Skip</button>

  <!-- ✅ Typing Sound -->
  <audio id="typeSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_69b88ccdf3.mp3?filename=typewriter-key-1-14662.mp3" type="audio/mpeg">
  </audio>

  <script>
    const line1Text = "Welcome to Our Project";
    const line2Text = "Title:- Fuel Efficiency Prediction";
    const line1El = document.getElementById('line1');
    const line2El = document.getElementById('line2');
    const sound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_69b88ccdf3.mp3?filename=typewriter-key-1-14662.mp3");

    function typeLine(el, text, callback) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          el.textContent += text[i++];
          sound.currentTime = 0;
          sound.play().catch(() => {}); // suppress autoplay errors
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 80);
    }

    // Start typing animation
    typeLine(line1El, line1Text, () => {
      setTimeout(() => {
        typeLine(line2El, line2Text);
      }, 400);
    });

    // Auto redirect after 6.5s
    const redirectTimer = setTimeout(() => {
      window.location.href = "/index";
    }, 6500);

    function skipNow() {
      clearTimeout(redirectTimer);
      window.location.href = "/index";
    }

    // Fix autoplay restriction in browsers
    document.body.addEventListener('click', () => {
      sound.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
